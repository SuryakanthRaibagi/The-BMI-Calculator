<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/MyLicence.ico">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <form class="formContainer">
            <label>Weight:</label>
            <input type="text" placeholder="In Kg's" class="Weight" required>
            <label>Height:</label>
            <input type="text" placeholder="In Feet's" class="Height" maxlength="3" required>
            <input type="submit" value="Submit" class="button">
        </form>
        <div>Your Status: <span class="resultContainer"></span></div>
        <div>Your BMI is: <samp class="resultContainer2"></samp></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
